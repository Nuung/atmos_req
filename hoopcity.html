<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // make url params to Dict
            function getUrlVars() {
                let vars = [], hash;
                let hashes = window.location.href.slice(window.location.href.indexOf("?") + 1).split("&");
                for (let i = 0; i < hashes.length; i++) {
                  hash = hashes[i].split("=");
                  vars.push(hash[0]);
                  vars[hash[0]] = hash[1];
                }
                return vars;
            }
            
            const vars = getUrlVars();

            if (vars) {
                const temp = vars.price + ".00";
                $("input[id=product_id]").val(vars.id);
                $("input[class=price_one]").val(vars.price);
                
                $("input[class=price_one_real]").val(temp);
                $("input[id=product_brand]").val(vars.brandCd);
                $("input[id=product_size_id]").val(vars.optionSno);
                $("input[id=product_stock]").val(vars.stock);
                $("#form").attr(
                    "action",
                    "https://www.hoopcity.co.kr/order/cart_ps.php"
                );
                $("#form").submit();
            }

        });
    </script>
  </head>

  <body style="text-align: center;">
